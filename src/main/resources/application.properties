spring.security.oauth2.resourceserver.jwt.issuer-uri= https://lemur-3.cloud-iam.com/auth/realms/hvz-case
spring.security.oauth2.resourceserver.jwt.jwk-set-uri= https://lemur-3.cloud-iam.com/auth/realms/hvz-case/protocol/openid-connect/certs
spring.datasource.url=${env.DATABASE_URL}
spring.datasource.username=${env.DATABASE_USER}
spring.datasource.password=${env.DATABASE_PASS}
server.port=${PORT:8080}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto=create
#Turn Statistics on
logging.level.org.hibernate.stat=debug
# Enable logging
spring.jpa.show-sql=true

